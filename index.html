<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js" defer></script>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body class="p-3">
    <div class="mx-auto vstack gap-2" style="width: 400px">
      <h3 class="text-center">Registration</h3>

      <!-- First Name & Last Name -->
      <div class="d-flex gap-2">
        <div>
          <label class="form-label">First name</label>
          <input
            class="form-control"
            id="first-name-input"
            placeholder="Thanaphon"
          />
          
          <div class="invalid-feedback">Please enter your first name</div>
        </div>
        <div>
          <label class="form-label">Last name</label>
          <input
            class="form-control"
            id="last-name-input"
            placeholder="Chunlahawanit"
          />
          
          <div class="invalid-feedback">Please enter your last name</div>
        </div>
      </div>

      <!-- Student ID (9 หลัก) -->
      <div>
        <label class="form-label">Student ID</label>
        <input
          class="form-control"
          id="student-id-input"
          placeholder=" 670612122"
        />
        
        <div class="invalid-feedback">กรอกรหัสนักศึกษา 9 หลัก</div>
      </div>

      <!-- Password -->
      <div>
        <label class="form-label">Password</label>
        <input
          class="form-control"
          type="password"
          id="password-input"
          placeholder="รหัสผ่านอย่างน้อย 6 ตัว"
        />
       
        <div class="invalid-feedback">Require at least 6 characters</div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="form-label">Confirm Password</label>
        <input
          class="form-control"
          type="password"
          id="password-confirm-input"
          placeholder="ยืนยันรหัสผ่าน"
        />
        
        <div class="invalid-feedback">
          Password mismatch or invalid password
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end gap-2">
        <button id="reset-btn" class="btn btn-danger my-2">Reset</button>
        <button id="submit-btn" class="btn btn-success my-2">Register</button>
      </div>
    </div>
  </body>
</html>
